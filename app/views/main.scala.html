@(title: String, user: Option[models.user.User])(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>

        @user.map { u =>
          <nav class="navbar navbar-dark bg-dark w-100">
            <span class="text-light mr-auto"><a href="@controllers.www.routes.HomeController.index" class="btn btn-link text-light">WWW</a></span>
            <div class="actions ml-auto">
              <a href="@controllers.user.routes.UserProfileController.profile(u.id)" class="btn btn-link text-light">@Messages("userProfile.title")</a>
              <a href="@controllers.auth.routes.LogoutController.logout(u.id)" class="btn btn-link text-light">@Messages("actions.logout")</a>
            </div>
          </nav>
        }

        <div class="content mt-3">
          @content
        </div>

        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
